<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SUPERGIANTGAMES</title>
		<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <section>
					<div class="row header">
						<div class="col-6 logo">
							<img src="img/logo.png" alt="logo da marca">
						</div>
						<div class="col-6">
							<p>SUPERGIANTGAMES</p>
						</div>							
					</div>					
				</section>
        <section>
					<div class="row apresentacao-game">
						<div class="col-12 imagem-principal">
							<img src="img/woman1.png" alt="">
							<img src="img/bg-red.png" alt="">							
						</div>
					</div>
				</section>
        <section>
					<div class="row personagens">
						<div class="col-4">
							<img src="img/men.png" alt="personagem masculino do jogo">
						</div>
						<div class="col-4">
							<img src="img/woman2.png" alt="personagem feminina do jogo">
						</div>
						<div class="col-4">
							<img src="img/woman3.png" alt="outra personagem feminina do jogo">
						</div>						
					</div>
				</section>
        <section>
					<div class="row formulario">
						<div class="col-12">
							<h3>Formulario</h3>
							<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
							<form action="" method="post">
								<div>
										<label for="nome">Nome:</label>
										<input type="text" id="nome" />
								</div>
								<div>
										<label for="email">E-mail:</label>
										<input type="email" id="email" />
								</div>
								<div>
										<label for="msg">Mensagem:</label>
										<textarea id="msg"></textarea>
								</div>
						</form>
						</div>
					</div>
				</section>
        <section></section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
